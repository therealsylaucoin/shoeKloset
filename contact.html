<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pompiere&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/d8482cd430.js" crossorigin="anonymous"></script>
</head>

<body>

    <a href="#mainContent" class="skipLink">Skip to main content.</a>

    <header class="contact">

        <section class="topFlex wrapper">

            <div class="logo">
                Shoe<br>Kloset
            </div>

            <nav>

                <label for="toggle">
                    <i class="fa fa-bars" title="menu"></i>
                </label>

                <input type="checkbox" id="toggle" name="toggle" />

                <ul class="menu">

                    <li class="menu__item">
                        <a class="menu__link menu__link--active" href="./index.html">Home</a>
                    </li>

                    <li class="menu__item">
                        <a class="menu__link menu__link--active" href="./index.html">About</a>
                    </li>

                    <li class="menu__item">
                        <a class="menu__link menu__link--active" href="./blog.html">Blog</a>
                    </li>

                    <li class="menu__item">
                        <a class="menu__link menu__link--active" href="./contact.html">Contact</a>
                    </li>

                </ul>

            </nav>

        </section>

    </header>

    <!-- Main SECTION starts here -->

    <main class="mauveBackground" id="mainContent">

        <div class="contactFlex wrapper">

            <section class="contactFormFlex">

                <h1 class="pageTitle titleContact">Get In Touch</h1>

                <form action="#" method="post" class="contactForm" name="contactForm">

                    <div class=contactForm__label>

                        <label for="name" class="srOnly">Name</label>
                        <input name="name" id="name" type="text" placeholder="Name" required>

                        <label for="email" class="srOnly">Email</label>
                        <input name="email" id="email" type="email" placeholder="Email address" required>
                    
                    </div>

                    <label for="message" class="srOnly">Message</label>
                    <textarea name="message" id="message" placeholder="Message" required></textarea>

                    <button type="submit" class="contactbutton">Submit</button>

                </form>

            </section>

            <section class="contactInfo">

                <ul>

                    <li>
                        <a href="#"><i aria-hidden="true" class="fab fa-facebook-f" title="Facebook"></i></a>
                        <span class="srOnly">Facebook</span>
                    </li>

                    <li>
                        <a href="#"><i aria-hidden="true" class="fab fa-instagram" title="Instagram"></i></a>
                        <span class="srOnly">Instagram</span>
                    </li>

                    <li>
                        <a href="#"><i aria-hidden="true" class="fab fa-twitter" title="Twitter"></i></a>
                        <span class="srOnly">Twitter</span>
                    </li>

                    <li>
                        <a href="#"><i aria-hidden="true" class="fab fa-whatsapp" title="Whatsapp"></i></a>
                        <span class="srOnly">Whatsapp</span>
                    </li>

                </ul>

                <address>
                    <a href="mailto:info@email.com">info@email.com</a>
                    <a href="tel:123-456-7890">123-456-7890</a>
                    123 Queen Street West, Unit 10
                    Toronto, ON
                    M5V 2D5, Canada
                </address>

            </section>

        </div>

    </main>

    <footer>

        <p>Created @ <a href="https://www.junocollege.com" target="_blank">Juno College</a> by Syl in 2020</p>

    </footer>
    
</body>

</html>
